<div
  style="position: absolute; overflow: hidden"
  [ngStyle]="{
    'left.px': (editingCell?.x - scrollLeft - offsetLeft + 1) * multiple,
    'top.px': (editingCell?.y - scrollTop - offsetTop + 1) * multiple,
    'width.px':
      (editingCell?.width - editingCell?.style.borderWidth) * multiple,
    'height.px':
      (editingCell?.height - editingCell?.style.borderWidth) * multiple,
    'line-height.px':
      (editingCell?.height - editingCell?.style.borderWidth) * multiple
  }"
>
  <div
    #editArea
    contenteditable="true"
    [appAutoFocus]="state === editStatus"
    name="editCell"
    class="editCell"
    autocomplete="off"
    [ngStyle]="{
      background: editingCell?.style.background,
      'text-align': editingCell?.style.textAlign,
      color: editingCell?.style.color,
      'font-family': editingCell?.style.fontFamily,
      'font-size.pt': editingCell?.style.fontSize * multiple,
      'font-weight': editingCell?.style.fontWeight,
      'border-width.px': editingCell?.style.borderWidth * multiple,
      'width.px':
        (editingCell?.width - editingCell?.style.borderWidth) * multiple,
      'height.px':
        (editingCell?.height - editingCell?.style.borderWidth) * multiple
    }"
    [innerHTML]="html"
    (input)="onInput($event)"
    (keydown)="onkeydown.emit($event)"
    (paste)="onpaste($event)"
  ></div>
</div>
